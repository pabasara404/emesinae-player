<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
<h1>Emesinae Player</h1>
<input type="text" id="searchBar" placeholder="Search for a song..." />
<button id="searchButton">Search</button>
<ul id="searchResults" class="dropdown"></ul>
<div id="nowPlaying">Now Playing: None</div>
<button id="selectFolder">Select Folder</button>
<button id="previousButton">Previous</button>
<button id="playButton">Play</button>
<button id="pauseButton">Pause</button>
<button id="nextButton">Next</button>
<button id="shuffleButton">Shuffle</button>
<button id="repeatButton">Repeat Off</button>
<audio id="audioPlayer" controls></audio>
<ul id="musicList"></ul>

<script src="renderer.js"></script>
</body>
</html>
