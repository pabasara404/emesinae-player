<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emesinae Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(125deg, #2d1b69, #1a1033);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(168, 139, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Glassmorphic Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #searchBar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        #searchBar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #searchButton {
            background: rgba(168, 139, 255, 0.2);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #searchButton:hover {
            background: rgba(168, 139, 255, 0.4);
        }

        /* Now Playing Section */
        #nowPlaying {
            text-align: center;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Custom Audio Player */
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #audioPlayer {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            background: rgba(168, 139, 255, 0.2);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 100px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .controls button:hover {
            background: rgba(168, 139, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Album Art */
        #albumArt {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        #albumArt img {
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            max-width: 200px;
            transition: 0.3s ease;
        }

        /* Music List */
        #musicList {
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #musicList li {
            padding: 15px 20px;
            margin: 8px 0;
            background: rgba(168, 139, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #musicList li:hover {
            background: rgba(168, 139, 255, 0.2);
            transform: translateX(5px);
        }

        /* Search Results Dropdown */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1000;
        }

        .dropdown li {
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .dropdown li:hover {
            background: rgba(168, 139, 255, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(168, 139, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 139, 255, 0.5);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .search-container {
                flex-direction: column;
            }

            .controls {
                gap: 10px;
            }

            .controls button {
                padding: 10px 20px;
                min-width: 90px;
                font-size: 0.85em;
            }

            #albumArt img {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .player-container {
                padding: 15px;
            }

            .controls button {
                min-width: 80px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emesinae Player</h1>
        
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for a song..." />
            <button id="searchButton">Search</button>
            <ul id="searchResults" class="dropdown"></ul>
        </div>

        <div id="nowPlaying">Now Playing: None</div>

        <div class="player-container">
            <audio id="audioPlayer" controls></audio>
            
            <div class="controls">
                <button id="selectFolder">Select Folder</button>
                <button id="previousButton">Previous</button>
                <button id="playButton">Play</button>
                <button id="pauseButton">Pause</button>
                <button id="nextButton">Next</button>
                <button id="shuffleButton">Shuffle</button>
                <button id="repeatButton">Repeat Off</button>
            </div>
        </div>

        <div id="albumArt"></div>
        
        <ul id="musicList"></ul>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
