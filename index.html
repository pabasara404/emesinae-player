<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emesinae Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 20px;
        }

        /* Header Section */
        .header {
            grid-column: 1 / -1;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8em;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Search Section */
        .search-container {
            display: flex;
            gap: 10px;
            width: 40%;
        }

        #searchBar {
            flex: 1;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }

        #searchButton {
            background: rgba(0, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        /* Left Sidebar */
        .sidebar {
            grid-column: 1;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #albumArt {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        #albumArt img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #nowPlaying {
            text-align: center;
            font-size: 0.9em;
            color: rgba(0, 255, 255, 0.8);
            margin: 10px 0;
        }

        /* Main Content */
        .main-content {
            grid-column: 2;
            padding: 20px;
            overflow-y: auto;
        }

        #musicList {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        #musicList li {
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #musicList li:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        /* Player Bar */
        .player-bar {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .controls button {
            background: rgba(0, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #00ffff;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .controls button i {
            font-size: 1.2em;
        }

        #audioPlayer {
            width: 100%;
            height: 40px;
            margin-top: 10px;
        }

        /* Dropdown Results */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            margin-top: 5px;
            z-index: 1000;
        }

        .dropdown li {
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .dropdown li:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* Media Queries */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            }

            .search-container {
                width: 60%;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                width: 100%;
            }

            .controls {
                gap: 10px;
            }

            .controls button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Emesinae Player</h1>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for a song..." />
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <ul id="searchResults" class="dropdown"></ul>
            </div>
        </header>

        <aside class="sidebar">
            <button id="selectFolder" style="padding: 10px; border-radius: 25px; background: rgba(0, 255, 255, 0.2); border: none; color: white; cursor: pointer;">
                <i class="fas fa-folder-open"></i> Select Folder
            </button>
            <div id="albumArt"></div>
            <div id="nowPlaying">Now Playing: None</div>
        </aside>

        <main class="main-content">
            <ul id="musicList"></ul>
        </main>

        <div class="player-bar">
            <div class="controls">
                <button id="previousButton"><i class="fas fa-backward"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton"><i class="fas fa-pause"></i></button>
                <button id="nextButton"><i class="fas fa-forward"></i></button>
                <button id="shuffleButton"><i class="fas fa-random"></i></button>
                <button id="repeatButton"><i class="fas fa-redo"></i></button>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
